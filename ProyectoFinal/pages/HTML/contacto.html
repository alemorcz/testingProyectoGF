    <main class="contacto">
        <div class="wrapper">
            <form action="">
                <h1>Contáctanos</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre" required id="nombre" name="nombre" maxlength="20" pattern="[A-Za-zÀ-ÿÑñ\s]{1,49}" 
                    title="El nombre solo puede contener letras y espacios, máximo 20 caracteres." >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo"  id="email" name="email" maxlength="254" required title="Por favor, introduce un correo válido.">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <textarea name="" id="mensaje" maxlength="254" minlength="10" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <div class="terminos">
                    <label for=""><input id="terminos" type="checkbox" required>Acepto terminos y condiciones</label>
                    <a href="#">Leer Terminos y condiciones</a>
                </div>
                <button type="submit" class="btn" id="enviar-contacto">Enviar</button><br><br>
                <button type="reset" class="btn">Limpiar</button>

                <div class="info">
                    <p>¿Quieres saber más?</p>
                    <a href="#">Aqui</a>
                </div>
            </form>
        </div>
